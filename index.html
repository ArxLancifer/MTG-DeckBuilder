<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MTG Deck</title>
</head>
<body>
    <header>
        <h1>Build you deck summoner</h1>
    </header>
    <form class="cardForm">
        <label for="cardName">Card Name</label>
        <input type="text" name="cardName" placeholder="Card Name">
        <label for="cardPicture">Card Picture</label>
        <input type="text" name="cardPicture" placeholder="Card Picture (link)">
        <button class="addCardButton">Add card</button>
    </form>
</body>
</html>
